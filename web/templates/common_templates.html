<script id="user-template" type="text/x-handlebars-template">
    <form id="userForm" class="form-horizontal">
        <input type="hidden" name="id" id="formId" value="{{id}}"/>
        <div class="control-group">
            <label class="control-label" for="inputName">Name</label>
            <div class="controls">
                <input type="text" id="inputName" placeholder="your firstname" name="name" value="{{name}}" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputSurname">Surname</label>
            <div class="controls">
                <input type="text" id="inputSurname" placeholder="your surname" name="surname" value="{{surname}}" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="email" id="inputEmail" placeholder="your email" name="email" value="{{email}}" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" name="password" value="{{password}}" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputStations">Stations</label>
            <div class="controls">
            <table id="inputStations" class="table table-hover">

            </table>
            <button id="addStation" class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">add station</button>
            </div>
        </div>
        <hr>
        <div class="control-group">
            <div class="controls">
                <button id="saveUser" type="submit" class="btn btn-primary">Save</button>
                <button id="resetButton" type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Choose station from list</h4>
          </div>
          <div class="modal-body" id="modalContent">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</script>
<script id="stationlistforuser-template" type="text/x-handlebars-template">
    <thead>
        <tr>
            <th>Phone number</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{#each stationsId}}
        <tr class="userrow" data-id="{{this}}">
            <td>{{this}}</td>
            <td class="buttons">
                <button data-id="{{this}}" class="btn btn-mini btn-primary removeFromList" type="button">remove from list</button>
            </td>
        </tr>
        {{/each}}
    </tbody>
</script>
<script id="station-template" type="text/x-handlebars-template">
    <form id="stationForm" class="form-horizontal">
        <input type="hidden" name="id" value="{{id}}"/>
        <div class="control-group">
            <label class="control-label" for="inputPhone">Phone number</label>
            <div class="controls">
                <input type="tel" pattern="^\+?[1-9]\d{4,14}$" title="phone number in format E.164" name="number" id="inputPhone" placeholder="phone number" value="{{number}}" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputRedirect">Redirect phone number</label>
            <div class="controls">
                <input type="tel" pattern="^\+?[1-9]\d{4,14}$" title="phone number in format E.164" name="redirectNumber" id="inputRedirect" placeholder="Redirect phone number" value="{{redirectNumber}}">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputEmail">Owner id (email)</label>
            <div class="controls">
                <input type="email" id="inputEmail" name="ownerID" value="{{ownerID}}" disabled>
            </div>
        </div>
        <hr>
        <div class="control-group">
            <div class="controls">
                <button id="saveStation" type="submit" class="btn btn-primary">Save</button>
                <button id="resetButton" type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</script>
<script id="userslist-template" type="text/x-handlebars-template">
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each userslist}}
            <tr class="tablerow" data-id="{{email}}">
                <td>{{name}} {{surname}}</td>
                <td>{{email}}</td>
                <td class="buttons"><button data-id="{{email}}" class="btn btn-mini btn-primary editUserButton" type="button">edit</button>
                    <button data-id="{{email}}" class="btn btn-mini btn-primary deleteUserButton" type="button">delete</button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
<script id="stationslist-template" type="text/x-handlebars-template">
    <table id="table" class="table table-hover">
        <thead>
            <tr>
                <th>number</th>
                <th>user email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each stationslist}}
            <tr class="tablerow" data-id="{{number}}" data-owner="{{ownerID}}">
                <td>{{number}}</td>
                <td>{{ownerID}}</td>
                <td class="buttons"><button data-id="{{number}}" class="btn btn-mini btn-primary editStationButton" type="button">edit</button>
                    <button data-id="{{number}}" class="btn btn-mini btn-primary deleteStationButton" type="button">delete</button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</script>
